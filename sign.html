 <div class="formcontainer  justify-content-center d-flex">
          <form class="row g-3 text-white ">
            <h3>Sign Up</h3>
            <br>
            <div class="col-md-6">
              <!-- <label for="inputEmail4" class="form-label">First Name</label> -->
              <input type="text" class="form-control" id="firstname4" placeholder="First Name">
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-12">
              <!-- <label for="inputAddress" class="form-label">Email Address</label> -->

            </div>
            <div class="col-12">
              <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
              <input type="text" class="form-control" id="password4" placeholder="Password">
            </div>
            <div class="col-12">
              <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
              <input type="text" class="form-control" id="confirmpassword4" placeholder=" Confirm Password">
            </div>
            <div class="col-12">
              <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
              <input type="number" class="form-control" id="number4" placeholder=" Mobile Number">
            </div>
           
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">

                </label>
              </div>
            </div>

            </div>
